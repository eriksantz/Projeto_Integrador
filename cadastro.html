<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>Cadastro</title>
  <link rel="icon" type="image/png" sizes="16x16" href="imagens/fav_icon.png">
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap"
    rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body,
    html {
      height: 100%;
      font-family: 'Plus Jakarta Sans', sans-serif;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    .left {
      flex: 1;
      background: linear-gradient(135deg, #893AE2, #7E2CEB);
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .left::before {
      content: '';
      position: absolute;
      width: 400px;
      height: 400px;
      background: #A043F4;
      transform: rotate(36deg);
      border-radius: 20px;
      opacity: 0.4;
    }

    .green-bar {
      width: 60px;
      background-color: #4ce68b;
      height: 100%;
      position: absolute;
      left: 0;
    }

    .left::after {
      content: '';
      position: absolute;
      background: url('imagens/cadastrofigura.png') no-repeat left bottom;
      background-size: 80%;
      width: 100%;
      height: 100%;
      z-index: 1;
      pointer-events: none;
    }

    .right {
      flex: 1;
      background-color: #EFF1F5;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
    }

    form {
      background: white;
      padding: 40px;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
    }

    h2 {
      font-size: 20px;
      color: #2D2F69;
      margin-bottom: 10px;
    }

    p.sub {
      font-size: 12px;
      color: #666;
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 5px;
      margin-top: 15px;
      color: #333;
    }

    select,
    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #843af3;
      border-radius: 999px;
      font-size: 14px;
      margin-bottom: 10px;
    }

    input:focus,
    select:focus {
      border-color: #4ce68b !important;
      outline: none;
    }

    button {
      width: 100%;
      background-color: #843af3;
      color: white;
      border: none;
      padding: 12px;
      font-size: 16px;
      font-family: 'Plus Jakarta Sans', sans-serif;
      border-radius: 999px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #4ce68b;
    }

    #campos_gestor {
      display: none;
    }


    .left-content {
      position: relative;
      z-index: 2;
      /* Fica acima do ::after (imagem) */
      color: white;
      padding: 40px;
      align-self: flex-start;
      /* Alinha ao topo */
    }

    .left-content h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    .left-content p {
      font-size: 14px;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .left {
        height: 200px;
        background-size: 100%;
        padding: 20px;
      }

      .right {
        padding: 20px;
      }

      form {
        padding: 20px;
      }
    }


    input {
      font-family: 'Plus Jakarta Sans', sans-serif;
    }

    input::placeholder {
      font-family: 'Plus Jakarta Sans', sans-serif;
    }

    select#tipo_usuario {
      font-family: 'Plus Jakarta Sans', sans-serif;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="left">
      <div class="left-content">
        <h1>Transforme sua experiência</h1>
        <p>Simplifique sua rotina com uma plataforma moderna, segura e feita para você.</p>
      </div>
      <div class="green-bar"></div>
    </div>
    <div class="right">
      <form action="cadastro.php" method="POST">
        <h2>✨ Bem-vindo!<br>Crie sua conta para começar.</h2>
        <p class="sub">Insira seus dados e junte-se à nossa plataforma.</p>

        <label for="tipo_usuario">Você está se cadastrando como:</label>
        <select name="tipo_usuario" id="tipo_usuario" onchange="mostrarCamposGestor()" required>
          <option value="Cliente">Cliente</option>
          <option value="Gestor">Gestor</option>
        </select>

        <label for="email">Email</label>
        <input type="email" name="email" id="emailField" placeholder="Digite seu e-mail" required>

        <label for="nome">Nome</label>
        <input type="text" name="nome" placeholder="Digite seu nome completo" required>

        <label for="senha">Senha</label>
        <input type="password" name="senha" placeholder="Digite sua senha" required>

        <div id="campos_gestor">
          <label for="empresa">CNPJ</label>
          <input type="text" name="empresa" placeholder="Digite seu CNPJ">
        </div>

        <button type="submit">Criar conta</button>
      </form>
    </div>
  </div>

  <script>
    function mostrarCamposGestor() {
      const tipo = document.getElementById("tipo_usuario").value;
      const camposGestor = document.getElementById("campos_gestor");
      camposGestor.style.display = tipo === "Gestor" ? "block" : "none";
    }

    function getUrlParameter(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }

    const email = getUrlParameter('email');
    if (email) {
      document.getElementById('emailField').value = email;
    }
  </script>
</body>

</html>
