<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>Cadastro</title>
  <link rel="icon" type="image/png" sizes="16x16" href="imagens/fav_icon.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="login_cadastro.css">
</head>

<body>
  <div class="container">
      <div class="left cadastro-bg">
          <div class="green-bar"></div>
          <div class="left-content">
              <h1>Transforme sua experiência</h1>
              <p>Simplifique sua rotina com uma plataforma moderna, feita para você.</p>
          </div>
      </div>
      <div class="right">
          <form action="cadastro.php" method="POST">
              <h2>✨ Bem-vindo!<br>Crie sua conta para começar.</h2>
              <p class="sub">Insira seus dados e junte-se à nossa plataforma.</p>

              <label for="tipo_usuario">Você está se cadastrando como:</label>
              <select name="tipo_usuario" id="tipo_usuario" required>
                  <option value="Cliente">Cliente</option>
                  <option value="Gestor">Gestor</option>
              </select>

              <label for="email">Email</label>
              <input type="email" name="email" id="emailField" placeholder="Digite seu e-mail" required>

              <label for="nome">Nome</label>
              <input type="text" name="nome" placeholder="Digite seu nome completo" required>

              <label for="senha">Senha</label>
              <input type="password" name="senha" placeholder="Digite sua senha" required>

              <div id="campos_gestor">
                  <label for="cnpj">CNPJ (Opcional)</label>
                  <input type="text" name="cnpj" placeholder="Digite seu CNPJ">
              </div>

              <button type="submit">Criar conta</button>
          </form>
      </div>
  </div>

  <script>
      const tipoUsuarioSelect = document.getElementById("tipo_usuario");
      const camposGestor = document.getElementById("campos_gestor");
      const cnpjInput = camposGestor.querySelector('input'); // Seleciona o input do CNPJ

      function mostrarCamposGestor() {
          if (tipoUsuarioSelect.value === "Gestor") {
              camposGestor.style.display = "block";

          } else {
              camposGestor.style.display = "none";
              
          }
      }
      
      tipoUsuarioSelect.addEventListener('change', mostrarCamposGestor);
      mostrarCamposGestor(); // Executa ao carregar

      // Mantém seu script para pegar o e-mail da URL
      function getUrlParameter(name) {
          const urlParams = new URLSearchParams(window.location.search);
          return urlParams.get(name);
      }

      const email = getUrlParameter('email');
      if (email) {
          document.getElementById('emailField').value = email;
      }
  </script>
</body>

</html>
