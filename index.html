<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - Meu Projeto</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <h1>Crie sua conta gratuita</h1>
      <p>Explore recursos do nosso sistema para indivíduos e organizações.</p>
    </div>

    <div class="right-panel">
      <form action="cadastro.php" method="POST">
        <label for="email">Email</label>
        <input type="email" name="email" required>

        <label for="senha">Senha</label>
        <input type="password" name="senha" minlength="8" required>

        <label for="usuario">Nome de usuário</label>
        <input type="text" name="usuario" pattern="[a-zA-Z0-9\-]+" required>

        <label for="pais">País</label>
        <select name="pais" required>
          <option value="Brasil">Brasil</option>
          <option value="Portugal">Portugal</option>
          <option value="Outros">Outros</option>
        </select>

        <label>
          <input type="checkbox" name="novidades">
          Receber atualizações e novidades por e-mail
        </label>

        <button type="submit">Continuar</button>
      </form>
    </div>
  </div>
</body>
</html>
