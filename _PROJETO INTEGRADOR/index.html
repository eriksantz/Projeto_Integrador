<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Página Inicial - GAD</title>
  <script src="https://unpkg.com/@studio-freight/lenis@1.0.23/bundled/lenis.min.js"></script>
  <link rel="icon" type="image/png" sizes="16x16" href="imagens/fav_icon.png">
  <style>

    html {
    scroll-behavior: smooth;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #ffffff;
      color: #1a1a1a;
    }

    header {
      background-color: #ffffff;
      padding: 10px 100px;
      display: flex;
      justify-content: space-between; 
      align-items: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .logo {
      font-size: 24px;
      font-weight: 700;
      color: #843af3;
    }

    .cadastro-btn {
      background-color: #843af3;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 200px;
      cursor: pointer;
      font-family: 'Exo 2', sans-serif;
      font-size: 14px;
      transition: background-color 0.3s ease;
    }

    .cadastro-btn:hover {
      background-color: #4ce68b;
    }

    .login-btn {
      background-color: #ffffff;
      color: #843af3;
      border-width: 1px;
      border-color: #843af3;
      padding: 12px 24px;
      border-radius: 200px;
      cursor: pointer;
      font-family: 'Exo 2', sans-serif;
      font-size: 14px;
      transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
      margin-right: 10px; 
    }

    .login-btn:hover {
      opacity: 0.7;
      background-color: #f4edff;
      color: #843af3;
      border-color: #843af3;
    }

    main {
      text-align: center;
      padding: 50px 20px;
      background-color: #0D121F;
      background-position: bottom right;
      background-repeat: no-repeat;
    }

    main h1 {
      color: #FFFFFF;
      font-family: "Plus Jakarta Sans", Sans-serif;
      font-size: 45px;
      font-weight: bold;
      line-height: 1.2em;
      letter-spacing: -1px;
      margin-bottom: -3px;
    }

    main h2 {
      color: #7893B0;
      font-family: "Plus Jakarta Sans", Sans-serif;
      font-size: 13px;
      font-weight: normal;
      text-transform: uppercase;
      letter-spacing: 2px;
      margin-bottom: -15px;
    }

    main p {
      font-size: 16px;
      text-align: center;
      color: #CBCBCB;
      font-family: "Plus Jakarta Sans", Sans-serif;
      font-weight: normal
      
    }

    p {
      font-size: 18px;
      color: #444;
      max-width: 720px;
      margin: 20px auto;
    }


  .cadastro-imediato {
    background-color: #0D121F; /* ou o tom que preferir */
    padding: 17px 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: -80px;
  }

  .cadastro-container {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    background: linear-gradient(to right, #0f1117, #1d2130);
    padding: 10px;
    border-radius: 999px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.3);
  }

  .email-input {
    padding: 12px 20px;
    border: none;
    border-radius: 999px;
    font-size: 14px;
    flex: 1;
    min-width: 220px;
    outline: none;
    background-color: #f4f4f4;
  }

  .cadastro-github {
    background-color: #843af3;
    color: white;
    border: none;
    padding: 12px 24px;
    border-radius: 999px;
    font-weight: none;
    font-family: 'Exo 2', sans-serif;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .cadastro-github:hover {
    background-color: #4ce68b;
  }

  .cadastro-secundario {
    background-color: transparent;
    color: #ffffff;
    border: 1px solid #ffffff;
    padding: 12px 24px;
    border-radius: 999px;
    font-family: 'Exo 2', sans-serif;
    font-weight: 500;
    cursor: pointer;
    transition: background-color 0.3s ease, color 0.3s ease;
  }

  .cadastro-secundario:hover {
    background-color: #ffffff;
    color: #0D121F;
  }
    
    @media (max-width: 768px) {
      header {
        padding: 10px 30px; 
        flex-direction: column; 
        align-items: center; 
        justify-content: center; 
      }

      .cadastro-btn, .login-btn {
        margin-bottom: 10px; 
      }

      .logo {
        font-size: 20px; 
      }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">

</head>
<body>

  <header>
    <div class="logo"> <img src="imagens/logo_GAD_HOME.png" alt="Logo GAD" style="height: 70px;"></div>
    <div class="buttons">
      <a href="login.html"><button class="login-btn">Entrar</button></a>
      <a href="cadastro.html"><button class="cadastro-btn">Inscreva-se</button></a>
    </div>
  </header>

  <main>
    <h2>A SUA PLATAFORMA DE CENTRALIZAÇÕES.</h2>
    <h1>Gestor de Agências Digitais.</h1>
    <p>Com a GAD você poderá centralizar a comunicação entre gestores de marketing e seus clientes, com controle de feedbacks e propostas de conteúdo.</p>
    <br>
    <p>Comece sua jornada com a GAD e otimize sua comunicação digital.</p>
  </main>

  <section class="cadastro-imediato">
    <div class="cadastro-container">
      <input type="email" placeholder="Digite seu email" class="email-input">
      <button class="cadastro-github" id="cadastroBtn">Cadastrar</button>
      <button class="cadastro-secundario">Saiba mais</button>
    </div>
  </section>

  <script>
    const lenis = new Lenis({
      duration: 1.2, 
      easing: (t) => Math.min(1, 1.001 - Math.pow(2, -10 * t)), 
      smooth: true
    });
  
    function raf(time) {
      lenis.raf(time);
      requestAnimationFrame(raf);
    }
  
    requestAnimationFrame(raf);

    document.getElementById('cadastroBtn').addEventListener('click', function() {
    const email = document.querySelector('.email-input').value;
    // Redireciona para cadastro.html com o parâmetro de email, mesmo se vazio
    window.location.href = `cadastro.html?email=${encodeURIComponent(email)}`;
  });
  
  </script>

</body>
</html>
